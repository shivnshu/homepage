<div id="recent-posts" class="posts"><h2 class="inVisible">Recent Posts</h2><hr/>{% for post in site.posts %}<div class="apost inVisible"><a href="{{ post.url }}" class="title">{{ post.title }}</a><p class="date">{{ post.date | date: '%B %d, %Y' }}</p><p class="description">{{ post.excerpt }}</p><a href="{{ post.url }}" class="continue">continue reading..</a></div>{% endfor %}</div>
