---
layout: default
comments: true
---

<style media="screen">

body, html{
    padding: 0;
    margin: 0;
}

.post-full{
        position: relative;
        background-color: white;
        width: 900px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        padding: 0;
        padding: 3%;
        margin-bottom: 3%;


    }

@media(max-width: 1070px){
    .post-full{
        width: 80%;
    }
}

.post-full .title{
    margin: 0;
    <!-- padding: 3%; -->
    display: block;
    text-align: left;
    font-size: 35px;
    font-weight: 800;
    color: #BD5248;
    <!-- margin-bottom: 3%; -->
}

.post-full hr{
    margin: 10px 0;
    padding: 0;
    <!-- width: 20%; -->
}

.post-full .entry {
    <!-- margin-top: 1%; -->
    text-align: left;
    <!-- color: black; -->

}

.gigantic, .huge, .large, .bigger, .big, h1, h2, h3, h4, h5, h6{
    color: black;
}

</style>


<div class="home-wrap">


        {%  include header.html  %}

    <article class="post-full">

                <h2 class="title">{{ page.title }}</h2>
                <span class="date"><i class="fa fa-clock-o"></i><time datetime="{{page.date|date:"%F"}}" style=" font-weight: 700">  {{page.date|date:"%b %d, %Y"}}</time></span><br/>
                <span class="category"><i class="icon-tag"></i> {{ page.categories | category_links }}</span><br/>
                <span class="author"><i class="icon-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>

            <div class="entry">{{ content }}</div>
            <div id="disqus_thread"></div>
    </article>



    <script>
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//r4ndombits.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>

<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


</div>
